<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exposição de Trabalho</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #001f3f;
      color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }
    .container {
      max-width: 800px;
      text-align: center;
      border: 2px solid #444;
      padding: 3rem;
      border-radius: 12px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.25rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sistema de Gestão Hospitalar</h1>
    <p>Por: Caio Lopes e Luisa Longo</p>
  </div>
</body>
</html>
